<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/resumenCompra.css" rel="stylesheet">
    <title>Mi carrito</title>
</head>
<body>

    <nav class="nav-1-level">
        <div class="icon-title">
            <a class="logo" href="/index.html">
                <img src="/assets/main-icon.svg" alt="Logo de la empresa">
                <!-- Logo que nos lleva a la pagina principal siempre -->
            </a>
            <h3>MARKETPLACE</h3>
        </div>
        <div class="search-bar">
            <input type="text" name="cadena-de-busqueda" placeholder="Buscar un producto">

        </div>

        <div class="cuenta-carrito">
            <a href="">
                <img src="/assets/shop-cart-icon.svg" alt="Mi carrito">

            </a>

            <a href="">
                <img src="/assets/user-icon.svg" alt="Mi cuenta">
            </a>
        </div>
    </nav>
    <nav class="nav-2-level">

        <button type="submit" class="button-nav">Categorias</button>
        <button type="submit" class="button-nav">Ofertas</button>
        <button type="submit" class="button-nav">Servicios</button>
        <button type="submit" class="button-nav">Seguros</button>

    </nav>
</header>

    <main>
        <section class="contenedorProductos"> <!-- Productos agregados al carrito -->
                <h1>Productos agregados</h1>
                <hr>
                <ul class="listaProductos">

                    <li class="producto">
                        <div i></div>
                        <img src="https://www.deffo.com.ar/wp-content/uploads/2020/05/SA400S37-240G-1-600x600.jpg" class="imgProducto" alt="Disco SSD">
                        <div class="infoProducto">
                            <p>Disco SSD</p>
                            <p class="precio">$199<span>.99</span></p>
                            <p class="cantidad">2</p>
                        </div>
                    </li>

                    <li class="producto">
                        <img src="https://concepto.de/wp-content/uploads/2018/09/RAM1-e1537470550128.jpg" class="imgProducto" alt="Memoria RAM" >
                        <div class="infoProducto">
                            <p>Memoria RAM</p>
                            <p class="precio">$500<span>.99</span></p>
                            <p class="cantidad">3</p>
                        </div>
                    </li>

                    <li class="producto">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_917735-MLA31063450430_062019-O.webp" class="imgProducto" alt="Procesador">
                        <div class="infoProducto">
                            <p>Procesador</p>
                            <p class="precio">$450<span>.99</span></p>
                            <p class="cantidad">1</p>
                        </div>
                    </li>

                    <li class="producto">
                        <img src="https://www.fullh4rd.com.ar/img/productos/6/gabinete-xfx-keiko-gc04b-0.jpg" class="imgProducto" alt="Gabinete">
                        <div class="infoProducto">
                            <p>Gabinete</p>
                            <p class="precio">$1050<span>.99</span></p>
                            <p class="cantidad">3</p>
                        </div>
                    </li>

                    <li class="producto">
                        <img src="https://resource.logitech.com/w_800,c_lpad,ar_16:9,q_auto,f_auto,dpr_1.0/d_transparent.gif/content/dam/logitech/en/products/mice/mouse-pad-studio-series/gallery/logitech-mouse-pad-studio-series-corner-view-graphite.png?v=1"  class="imgProducto"  alt="Mouse pad">
                        <div class="infoProducto">
                            <p>Mouse Pad </p>
                            <p class="precio">$150<span>.99</span></p>
                            <p class="cantidad">6</p>
                        </div>
                    </li>

                </ul>    
        </section>


        <section class="resumenCompra"> <!-- Detalle de la compra -->
            <h1>Resumen de compra</h1>
            <hr>
            <div class="contenedorResumen">
                <div class="resProductos">
                    <p>Productos  (4)</p>
                    <p>$199<span>.99</span></p>
                </div>

                <div class="resEnvio">
                    <p>Env√≠o</p>   
                    <p>$548<span>.99</span></p> 
                </div>

                <div class="resTotal">
                    <p>TOTAL</p>
                    <p>$4.855<span>.99</span></p>
                </div>

                <button type="button" class="button">Continuar</button>
            </div>
            
        </section>
    </main>

</body>
</html>
