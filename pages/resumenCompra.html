<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/resumenCompra.css" rel="stylesheet">
    <title>Mi carrito</title>
</head>
<body>

    <nav class="nav-1-level">
        <div class="icon-title">
            <a class="logo" href="/index.html">
                <img src="/assets/main-icon.svg" alt="Logo de la empresa">
                <!-- Logo que nos lleva a la pagina principal siempre -->
            </a>
            <h3>MARKETPLACE</h3>
        </div>
        <div class="search-bar">
            <input type="text" name="cadena-de-busqueda" placeholder="Buscar un producto">

        </div>

        <div class="cuenta-carrito">
            <a href="">
                <img src="/assets/shop-cart-icon.svg" alt="Mi carrito">

            </a>

            <a href="">
                <img src="/assets/user-icon.svg" alt="Mi cuenta">
            </a>
        </div>
    </nav>
    <nav class="nav-2-level">

        <button type="submit" class="button-nav">Categorias</button>
        <button type="submit" class="button-nav">Ofertas</button>
        <button type="submit" class="button-nav">Servicios</button>
        <button type="submit" class="button-nav">Seguros</button>

    </nav>
</header>

    <main>
        <section class="contenedorProductos"> <!-- Productos agregados al carrito -->
                <h1>Productos agregados</h1>
                <hr>
                <ul class="listaProductos">

                    <li class="producto">
                        <div class="productoImg">
                            <img src="https://www.deffo.com.ar/wp-content/uploads/2020/05/SA400S37-240G-1-600x600.jpg" alt="Disco SSD">
                        </div>

                        <div class="infoProducto">
                            <div>Disco SSD</div>
                            <div class="precio">$199<span>.99</span></div>
                            <div class="cantidad">
                                <button class="restarProducto">-</button>
                                <p class="cantidad">4</p>
                                <button class="sumarProducto">+</button>
                        </div>
                    </li>

                    <li class="producto">
                        <div class="productoImg">
                            <img src="https://www.marstech.com.ar/Temp/App_WebSite/App_PictureFiles/Items/649528903549_800.jpg" alt="Memoria RAM" >
                        </div>
                        <div class="infoProducto">
                            <div>Memoria RAM</div>
                            <div class="precio">$500<span>.99</span></div>
                            <div class="cantidad">
                                <button class="restarProducto">-</button>
                                <p class="cantidad">1</p>
                                <button class="sumarProducto">+</button>
                        </div>
                    </li>

                    <li class="producto">
                        <div class="productoImg">
                            <img src="https://http2.mlstatic.com/D_NQ_NP_715367-MLA40024636290_122019-O.webp" alt="Procesador">
                        </div>
                        
                        <div class="infoProducto">
                            <div>Procesador</div>
                            <div class="precio">$450<span>.99</span></div>
                            <div class="cantidad">
                                <button class="restarProducto">-</button>
                                <p class="cantidad">5</p>
                                <button class="sumarProducto">+</button>
                        </div>
                    </li>

                    <li class="producto">
                        <div class="productoImg">
                            <img src="https://www.fullh4rd.com.ar/img/productos/6/gabinete-xfx-keiko-gc04b-0.jpg" alt="Gabinete">
                        </div>
                        <div class="infoProducto">
                            <div>Gabinete</div>
                            <div class="precio">$1050<span>.99</span></div>
                            <div class="cantidad">
                                <button class="restarProducto">-</button>
                                <p class="cantidad">2</p>
                                <button class="sumarProducto">+</button>
                            </div>
                        </div>
                    </li>

                    <li class="producto">
                        <div class="productoImg">
                            <img src="https://row.hyperx.com/cdn/shop/products/hyperx_fury_s_gaming_mouse_pad_cloth_l_2_angle.jpg?v=1662421091" alt="Mouse pad">
                        </div>
                        <div class="infoProducto">
                            <div>Mouse Pad </div>
                            <div class="precio">$150<span>.99</span></div>
                            <div class="cantidad">
                                <button class="restarProducto">-</button>
                                <p class="cantidad">3</p>
                                <button class="sumarProducto">+</button>
                        </div>
                    </li>

                </ul>    
        </section>


        <section class="resumenCompra">
            <h1>Resumen de compra</h1>
            <hr>
            <div class="contenedorResumen">
                <div class="infoResumen">
                    <p>Productos  (5)</p>
                    <p>$3.489<span>.99</span></p>
                </div>

                <div class="infoResumen">
                    <p>Env√≠o</p>   
                    <p>$1.248<span>.99</span></p> 
                </div>

                <div class="infoResumen">
                    <p>TOTAL</p>
                    <p>$4.855<span>.99</span></p>
                </div>

                <button type="button" class="button">Continuar</button>
            </div>
            
        </section>
    </main>

</body>
</html>
